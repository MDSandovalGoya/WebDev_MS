<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Matthew Sandoval Goya</h1>

      <!-- burger -->
      <span class="menu-icon" id="hamburger">&#8801;</span>

      <!-- Navigation menu -->
      <nav class="nav" id="main-nav">
        <a href="bruh.html">Home</a>
        <a href="project.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main class="content">
      <h1>Contact Me</h1>
      <form
        action="https://formspree.io/f/mgvaelyy"
        method="POST"
        class="contact-form">
        <label for="email">email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="example@email.com"
          required/>
        <label for="message">please leave a nice message or explanation as to why you want to contact me :p</label>
        <textarea
          name="message"
          id="message"
          placeholder="Type your message here pleaseeeee..."
          required
          ></textarea>
        <button type="submit" class="btn-submit">Send</button>
      </form>
    </main>
    <!--  toggle menu  -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.getElementById("hamburger");
        const nav = document.getElementById("main-nav");

        hamburger.addEventListener("click", function () {
          nav.classList.toggle("show");
        });
      });
    </script>
  </body>
</html>
